<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="https://cdn2.steamgriddb.com/icon/e1bd06c3f8089e7552aa0552cb387c92/32/512x512.png">
    <title>Reset Timers</title>
    <meta property="og:title" content="Reset Timers">
    <meta property="og:description" content="CS2:   Weekly Care Package
    Dota2: Candy shop rerolls">
    <meta property="og:url" content="https://rommmmaha.github.io/timers/">
    <meta property="og:image" content="https://cdn2.steamgriddb.com/icon/e1bd06c3f8089e7552aa0552cb387c92/32/512x512.png">
    <meta name="theme-color" data-react-helmet="true" content="#FFFFFF">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            overflow: hidden;
        }

        #timers-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .timer-section {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .timer-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .timer-label {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .timer-display {
            font-size: 2em;
            font-weight: bold;
        }

        .divider {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="timers-container"></div>

    <script>
        const timersConfig = [
            { day: 3, hour: 3, color: '#00aaff', label: 'Counter-Strike 2' },
            { day: 4, hour: 16, color: '#ff5555', label: 'Dota 2' }
        ];

        function createTimerHTML(id, config) {
            const timerSection = document.createElement('div');
            timerSection.className = 'timer-section';
            timerSection.innerHTML = `
                <div class="progress-bar" id="progress-bar-${id}" style="background-color: ${config.color};"></div>
                <div class="timer-content">
                    <div class="timer-label">${config.label}</div>
                    <div class="timer-display" id="timer-display-${id}">Loading...</div>
                </div>
            `;

            for (let i = 1; i <= 6; i++) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                divider.style.left = `${(i / 7) * 100}%`;
                timerSection.appendChild(divider);
            }

            return timerSection;
        }

        const timersContainer = document.getElementById('timers-container');
        timersConfig.forEach((config, index) => {
            timersContainer.appendChild(createTimerHTML(index, config));
        });

        function getNextUpdateTime(day, hour) {
            const now = new Date();
            const nextUpdate = new Date(now);

            nextUpdate.setUTCHours(hour, 0, 0, 0);
            nextUpdate.setDate(nextUpdate.getDate() + ((day - now.getUTCDay() + 7) % 7));
            if (nextUpdate <= now) nextUpdate.setDate(nextUpdate.getDate() + 7);

            return nextUpdate;
        }

        function updateTimers() {
            const now = new Date();

            timersConfig.forEach((config, index) => {
                const nextUpdate = getNextUpdateTime(config.day, config.hour);
                const totalMillis = nextUpdate - now;
                const totalSeconds = Math.floor(totalMillis / 1000);

                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                document.getElementById(`timer-display-${index}`).innerText =
                    `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                const weekMillis = 7 * 24 * 60 * 60 * 1000;
                const progress = 100 - (totalMillis / weekMillis * 100);
                document.getElementById(`progress-bar-${index}`).style.width = `${progress}%`;
            });
        }

        setInterval(updateTimers, 1000);
    </script>
</body>

</html>
