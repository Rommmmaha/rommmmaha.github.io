    <meta property="og:image" content="https://avatars.githubusercontent.com/u/53641123">
    <meta name="theme-color" data-react-helmet="true" content="#FFFFFF">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .container {
            position: relative;
            width: 0px;
            height: 0px;
        }

        .center-image {
            position: absolute;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 0px 100px rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .center-image:hover {
            transform: scale(2);
        }

        .link-item {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 0px 50px rgba(255, 255, 255, 0.5);
        }

        .link-item:hover {
            transform: scale(2);
        }

        .link-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/53641123" class="center-image">
    </div>
    <script>
        function addLink(url, imageUrl, scale = 1) {
            const container = document.querySelector('.container');

            const link = document.createElement('a');
            link.href = url;
            link.className = 'link-item';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.style = "transform: scale(" + scale + ");";
            link.appendChild(img);

            const radius = 300;

            const links = [...container.querySelectorAll('.link-item'), link];
            links.forEach((link, index) => {
                const currentAngle = index * (360 / links.length) * Math.PI / 180;
                const x = Math.cos(currentAngle) * radius - 45;
                const y = Math.sin(currentAngle) * radius - 45;

                link.style.left = `${x}px`;
                link.style.top = `${y}px`;
            });

            container.appendChild(link);
        }

        addLink('https://discord.com/users/rommmmaha', 'https://play-lh.googleusercontent.com/0oO5sAneb9lJP6l8c6DH4aj6f85qNpplQVHmPmbbBxAukDnlO7DarDW0b-kEIHa8SQ');
